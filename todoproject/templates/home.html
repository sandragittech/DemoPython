{% extends 'base.html' %}
{% block content %}


<style>
    .banner {
        background-color: hotpink;
         border: 4px solid purple;
        margin: 20px 0;
        text-align: center;
        padding: 20px;

    }

    .banner h1 {

        font-size: 48px;
         color: white;

    }
    .btn:hover{
    background: #191970;
    box-shadow: 0 0 5px #191970, 0 0 25px
    #191970, 0 0 50px #191970, 0 0 200px #191970;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo...</h1>
                </div>
            </div>
        </div>
    </div>
</div>


    <div class ='row'>
        <div class = 'col-md-6'>
            <div class = 'form-group'>
                <form method = 'post' class="p-3 shadow">
                    {% csrf_token %}

                    <input type = "text" class='form-control' name="name" placeholder="Task name">
                    <input type="text" class="form-control" name="priority" placeholder="Enter priority">
                    <input type = "date" class='form-control' name="date" placeholder="Enter date">

                    <input type="submit" class="btn btn-success">
                </form>

            </div>
        </div>
        <div class ='col-md-6'>
            <h4> Task to do...</h4>
            {% for i in task1 %}
            <div class = 'shadow card'>
                <div class = 'card-body'>
                    <h5 class = 'card-title'>{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class ='btn btn-success' href="{% url 'delete' i.id %}">Done</a>
                      <a class ='btn btn-primary' href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>


{% endblock %}
